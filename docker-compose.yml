    build: ./frontend/
    container_name: Vue
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./frontend
        target: /frontend/
      - type: bind
        source: ./backend/static
        target: /static
      - type: bind
        source: ./backend/media
        target: /media
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost/api/ || exit 1" ]
      interval: 30s
